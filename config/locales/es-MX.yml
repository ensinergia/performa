es-MX:
  number:
    percentage:
      format:
        delimiter: ","
    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    format:
      delimiter: ","
      precision: 2
      significant: false
      strip_insignificant_zeros: false
      separator: "."
    human:
      format:
        delimiter: ","
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "mil"
          million: "millón"
          billion: "mil millones"
          trillion: "billón"
          quadrillion: "mil billones"
    precision:
      format:
        delimiter: ","

  date:
    order:
      - :day
      - :month
      - :year
    abbr_day_names:
      - dom
      - lun
      - mar
      - mié
      - jue
      - vie
      - sáb
    abbr_month_names:
